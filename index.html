<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="./style.css" rel="stylesheet"/>
    <title>Chrome X</title>
</head>
<body>
    <div class="container">
        <input type="url" id='input' placeholder="Enter a url">
        <p>Double click to delete URLs</p>
        <span class="buttons_container">
            <button class="del" id="save_btn">SAVE URL</button>
            <button class="del" id="save_tab">SAVE TAB</button>
            <button class="del" id="clear_btn">DELETE ALL</button>
        </span>
        <span class="list_container">
            <ul id="ulEl"></ul>
        </span> 
    </div>
    <script src="./index.js"></script>
</body>
</html>
